<html>
  <head>
    <title>HTML 101 - The Form </title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <main>
      <nav>
        <div id="nav-title">The Form</div>
        <div>
          <button class="nav-button">Sign up</button>
          <button class="nav-button">Login</button>
        </div>
      </nav>
      <section>
        <h1>The Form to Transform</h1>
        <form>
          <ul>
            <li>
              <label for="name">Name</label>
              <input type="text" placeholder="Enter your name" name="name" id="name" />
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" placeholder="Enter your email" name="email" id="email" />
            </li>
            <li>
              <label for="age">Age</label>
              <input type="number" placeholder="Enter your age" name="age" id="age" />
            </li>
            <li>
              <label for="role">Which option best describes your current role?</label>
              <select id="role" name="role">
                <option>Student</option>
                <option>Part time employee</option>
                <option>Full time employee</option>
                <option>Other</option>
              </select>
            </li>
            <li>
              <fieldset>
                <legend>Would you recommend this form to your friend?</legend>
                <ul>
                  <li>
                    <input type="radio" name="recommend" value="definitely" id="definitely"/>
                    <label for="definitely">Definitely</label>
                  </li>
                  <li>
                    <input type="radio" name="recommend" value="maybe" id="maybe"/>
                    <label for="maybe">Maybe</label>
                  </li>
                  <li>
                    <input type="radio" name="recommend" value="notSure" id="notSure"/>
                    <label for="notSure">Not Sure</label>
                  </li>
                </ul>
              </fieldset>
            </li>
            <li>
              <fieldset>
                <legend>What would you like to see improve?</legend>
                <ul>
                  <li>
                    <input type="checkbox" name="frontend" value="frontend" id="frontend"/>
                    <label for="frontend">Front End</label>
                  </li>
                  <li>
                    <input type="checkbox" name="backend" value="backend" id="backend"/>
                    <label for="backend">Backend</label>
                  </li>
                  <li>
                    <input type="checkbox" name="design" value="design" id="design"/>
                    <label for="design">Design</label>
                  </li>
                  <li>
                    <input type="checkbox" name="content" value="content" id="content"/>
                    <label for="content">Content</label>
                  </li>
                </ul>
              </fieldset>
            </li>
            <li>
              <label for="comments">Any Comments or Suggestions?</label>
              <textarea id="comments" name="comments"></textarea>
            </li>
            <li>
              <input class="nav-button" type="submit" id="submit" name="submit" value="Submit"/>
            </li>
          </ul>
        </form>
      </section>
    </main>
  </body>
</html>
